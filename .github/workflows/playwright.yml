name: Playwright Tests with Allure Report üöÄ

on:
  workflow_dispatch: # Manual Trigger
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Install Playwright Browsers
      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # 5Ô∏è‚É£ Copy Allure History from Previous Run (for history tracking)
      - name: Copy Allure history from previous run
        if: always()
        run: |
          mkdir -p allure-results
          if [ -d allure-history ]; then
            cp -r allure-history/history allure-results/ || true
          fi

      # 6Ô∏è‚É£ Run Playwright Tests
      - name: Run Playwright Tests
        run: |
          npx playwright test || echo "Playwright tests failed" # To prevent workflow failure
      
      # 7Ô∏è‚É£ Install Allure command-line
      - name: Install Allure
        run: npm install -D allure-commandline

      # 8Ô∏è‚É£ Generate Allure Report
      - name: Generate Allure Report
        run: npm run generate-allure
      
      # 9Ô∏è‚É£ Upload Allure Report as Artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # üîü Save Allure History for the next run
      - name: Save Allure history
        if: always()
        run: |
          mkdir -p allure-history
          cp -r allure-report/history allure-history/ || true

      # 1Ô∏è‚É£1Ô∏è‚É£ Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
          clean: true
          token: ${{ secrets.GH_TOKEN }}

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Playwright HTML Report (Optional)
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30
