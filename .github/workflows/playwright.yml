name: Playwright Tests

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Run Playwright Tests with Allure results
      - name: Run Playwright Tests
        run: |
          npx playwright test --reporter=line,allure-playwright

      # Download previous Allure history from gh-pages branch
      - name: Download Allure history
        uses: actions/checkout@v4
        with:
          ref: gh-pages
          path: gh-pages

      # Store previous history to add to new report
      - name: Copy Allure History
        run: |
          mkdir -p allure-history
          cp -R gh-pages/history allure-history || echo "No previous history found"

      # Generate Allure report with history
      - name: Generate Allure Report
        run: |
          npx allure generate allure-results --clean -o allure-report
          cp -R allure-history allure-report/history  # Add history to new report

      # Upload Allure Report as artifact
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # Upload Playwright HTML Report as artifact
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-report
          path: playwright-report/

      # Deploy Allure report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
          clean: false  # To keep history and avoid overwriting
          token: ${{ secrets.GITHUB_TOKEN }}
