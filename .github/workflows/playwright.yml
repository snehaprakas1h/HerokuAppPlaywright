name: Playwright Tests

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # Step 1: Download Allure history (if exists)
      - name: Download Allure history
        uses: actions/download-artifact@v4
        with:
          name: allure-history
          path: allure-history
        continue-on-error: true

      # Step 2: Run Playwright tests and generate Allure report
      - name: Run Playwright tests
        run: |
          if [ -d allure-results ]; then rm -rf allure-results; fi
          mkdir allure-results
          cp -r allure-history/history allure-results/ || true
          npx playwright test || echo "Playwright tests failed"
          npx allure generate allure-results --clean

      # Step 3: Upload Allure Report
      - name: Upload Allure Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/

      # Step 4: Save Allure history for future runs
      - name: Save Allure history
        uses: actions/upload-artifact@v4
        with:
          name: allure-history
          path: allure-report/history/
        
      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
          clean: true
          token: ${{ secrets.GH_TOKEN }}
