name: Playwright Tests

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        run: |
          npx playwright test || echo "Playwright tests failed"

      - name: Install Allure
        run: npm install -D allure-commandline

      # ✅ Create Allure history folder if not present
      - name: Setup Allure History
        run: |
          mkdir -p allure-history
          if [ -d allure-results ]; then
            mv allure-results allure-history/ || true
          fi

      # ✅ Generate Allure report even if tests fail
      - name: Generate Allure Report
        if: always()
        run: npm run generate-allure

      # ✅ Upload Allure Report for history tracking
      - name: Upload Allure Report with History
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: allure-report
          path: allure-history

      # ✅ Upload Playwright HTML Report (always runs)
      - name: Upload Playwright HTML Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-html-report
          path: playwright-report/
          retention-days: 30

      # ✅ Deploy Allure Report to GitHub Pages with history tracking
      - name: Deploy Allure Report to GitHub Pages
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-history
          clean: false
          token: ${{ secrets.GH_TOKEN }}
