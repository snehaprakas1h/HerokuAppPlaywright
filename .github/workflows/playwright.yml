name: Playwright Tests with Allure Report ğŸš€

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code âœ…
        uses: actions/checkout@v4
      
      - name: Set up Node.js environment ğŸŸ¢
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies ğŸ“¦
        run: npm install

      # Download previous Allure history
      - name: Download Allure History ğŸ“¥
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: allure-history
          path: allure-history

      # Run Playwright tests and copy previous history
      - name: Run Playwright tests ğŸ
        run: |
          mkdir -p allure-results
          cp -r allure-history/history allure-results/ || true
          npx playwright test || echo "Playwright tests failed"

      # Generate Allure report with history
      - name: Generate Allure Report ğŸ¯
        run: |
          mkdir -p allure-report
          npx allure generate allure-results -o allure-report --clean || echo "Allure report generation failed"

      # Upload Allure History
      - name: Save Allure History ğŸ“¤
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: allure-history
          path: allure-report/history/

      # Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages ğŸš€
        if: always()
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: allure-report
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
